<html>
<script>

function RemoveForm() {
  var form = document.getElementById('form1');
  if(!form) { return; }
  form.parentNode.removeChild(form);
}

function SubmitForm() {
  var form = document.getElementById('form1');
  if(!form) { return; }
  form.submit();
}

</script>

<body>
<h3>Profile Autofill</h3>

<form name="addr1.1" id="form1" action="https://example.com/" method="post">
  Name: <input type="text" name="name"><br>
  Address: <input type="text" name="address"><br>
  City: <input type="text" name="city"><br>
  State: <select name="state">
    <option value="CA">CA</option>
    <option value="MA">MA</option>
    <option value="NY">NY</option>
    <option value="MD">MD</option>
    <option value="OR">OR</option>
    <option value="OH">OH</option>
    <option value="IL">IL</option>
    <option value="DC">DC</option>
  </select> <br>
  Zip: <input name="zip" id="form_zip"> <br>
  Country: <input name="country" id="form_country"> <br>
  Email: <input name="email" id="form_email"> <br>
  <div id="form_phone_container" style="display: none;">
    Phone: <input name="phone" id="form_phone"> <br>
  </div>
  <input type="submit" value="Submit" id="Button">
  <input type="reset" value="Reset">
</form>

<button type="button" onclick="RemoveForm()">Remove Form</button>
<button type="button" onclick="SubmitForm()">Submit via script</button>

</body>
</html>
